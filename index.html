<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitipedia</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="logo.ico" type="image/x-icon">
    <style>@import url('https://fonts.googleapis.com/css?family=Poppins:400,700,900');</style>
</head>
<body>
    <main>
        <div class="container">
            <div class="search-container">
                <div id="errorContainer"></div> 
                <p id="wordCount" class="word-count"></p> 
                <div class="search-box">
                    <input type="text" id="searchBox">
                    <span id="ghostText" class="ghost-text"></span>              
                </div>
                <div class="selected-word-meanings" id="selectedWordMeanings"></div>
            </div>
            <div class="result" id="result"></div>
        </div>
    </main>
    <script src="scripts.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.9/purify.min.js"></script>
</body>
</html>
